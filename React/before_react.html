<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Before React Todo</title>
		<script>
			let getId = 1;

			function myfun(id) {
				const element = document.getElementById(id);
				element.innerHTML = "Done";
			}

			function AddTodo() {
				const t = document.getElementById("title").value;
				const d = document.getElementById("description").value;

				const title = document.createElement("div");
				const titleText = document.createTextNode(t);
				title.appendChild(titleText);

				const description = document.createElement("div");
				const descriptionText = document.createTextNode(t);
				description.appendChild(descriptionText);

				const markAsDone = document.createElement("button");
				markAsDone.setAttribute("id", `${getId}`);
				markAsDone.setAttribute("onClick", `myfun(${getId++})`);
				markAsDone.innerHTML = "Mark as Done";

				const newDiv = document.createElement("div");
				newDiv.appendChild(description);
				newDiv.appendChild(title);
				newDiv.appendChild(markAsDone);

				document.getElementById("container").appendChild(newDiv);
			}
		</script>
	</head>
	<body>
		<input id="title" placeholder="title" />
		<br />
		<input id="description" placeholder="description" />
		<br />
		<button id="addTodoButton" onclick="AddTodo()">Add Todo</button>
		<br />
		<div id="container"></div>
	</body>
</html>
